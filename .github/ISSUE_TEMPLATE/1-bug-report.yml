name: "\U0001F41B Bug report"
description: Create a report to help us improve
title: 'BUG: '
labels: ["bug"]
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to fill out this bug report!  Please fill in as much of the template below as you can.

    - type: textarea
      attributes:
          label: Describe the bug
          description: Please write a clear and concise description of the bug.
          placeholder: |
              Feature '...' is not working properly. I expect '...' to happen, but '...' happens instead
      validations:
          required: true
          
    - type: textarea
      attributes:
          label: Steps to Reproduce
          description: Please write the steps needed to reproduce the bug.
          placeholder: |
              1. Go to '...'
              2. Click on '...'
              3. Scroll down to '...'
              4. See error
      validations:
          required: true

    - type: textarea
      attributes:
          label: Screenshots, screen recording, code snippet
          description: |
              If possible, please upload a screenshot or screen recording which demonstrates the bug. You can use LIEcap to create a GIF screen recording: https://www.cockos.com/licecap/
              Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
              For small snippets paste it directly here, or you can use GitHub Gist to share multiple code files: https://gist.github.com
              Please ensure the shared code can be used by a developer to reproduce the issueâ€”ideally it can be copied into a local development environment or executed in a browser console to help debug the issue
      validations:
          required: false
          
    - type: textarea
      attributes:
          label: Environment information
          placeholder: |
             - Device: <!-- [e.g. MacBook] -->
             - OS: <!-- [e.g. MacOS 10.14.3] -->
             - Browser and version: <!-- [e.g. Firefox 65.0.1, Chrome 73.0.3683.75, Safari 12.0.3] -->
      validations:
          required: false

    - type: textarea
      attributes:
          label: WordPress and ElasticPress information
          placeholder: |
             <details><summary>Status Report info:</summary>
             <!-- Go to ElasticPress > Status Report, click "Copy status report to clipboard", and paste those details here. -->
             <!-- If your ElasticPress version is below 4.4.0, then please go to Tools > Site Health > Info tab, click "Copy site info to clipboard", and paste here those details instead. -->
             </details>
      validations:
          required: false
          
    - type: checkboxes
      id: terms
      attributes:
        label: Code of Conduct
        description: By submitting this issue, you agree to follow our `Code of Conduct` (see the `CODE_OF_CONDUCT.md` file in the repo).
        options:
          - label: I agree to follow this project's Code of Conduct
            required: true
