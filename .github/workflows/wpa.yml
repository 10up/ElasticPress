name: Test

on:
  push:
    branches:
      - tests/wpa-with-instructions
      - develop
      - master
  pull_request:
    branches:
      - develop

jobs:
  wpa:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set PHP version
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.2'
        coverage: none
        tools: composer:v1

    - name: Install dependencies
      run: composer install

    - name: Test Local
      run: ./run-wpacceptance.sh -l

    - name: Test EP.io
      run: ./run-wpacceptance.sh --ep-host=${{ secrets.EPIO_HOST }} --es-shield='${{ secrets.EPIO_SHIELD }}' --ep-index-prefix=${{ secrets.EPIO_INDEX_PREFIX }}